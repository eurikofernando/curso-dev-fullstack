<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=

<body>
    
    <form action="salvar.html" method="GET">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Digite seu nome"> 

        <br><br>

        <label>E-mail</label>
        <input name="email" type="email" placeholder="Digite seu email">

        <br><br>

        <label>Senha</label>
        <input name="senha" type="password" placeholder="Digite sua senha">

        <br><br>

        
        <label> Escolha a cor do nome</label>
        <input name="cor" type="color" >

        <br><br>

        <label>Sexo</label>
        <br>
        <input  name="sexo" type="radio" value="Masculino"> <label>Masculino</label>
        <input  name="sexo" type="radio" value=Feminino> <label>Feminino</label>
        <input  name="sexo" type="radio" value="Não informar"> <label>Não informar</label>

        <br><br>

        <label>Habilidades:</label>
        <br>
        <input name="habilidades"  type="checkbox" value="html" id="html"> <label for="html">HTML</label> 
        <input  name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label> 
        <input  name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JAVASCRIPT</label> 
        
        <br><br>

        <label>Cidade</label>

        <select name="cidade">
            <option value="" selected>-- Selecione --</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Brasília">Brasília</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
        </select>

        <br><br>

        <label> Veiculos</label>

        <select name="carros">
            <option value="">-- Selecione --</option>
            <optgroup label="Honda">
                <option value="Civic">Civic</option>
            </optgroup>
            <optgroup label="Fiat">
                <option value="Mobi">Mobi</option>
            </optgroup>
            <optgroup label="Tesla">
                <option value="One">One</option>
            </optgroup>
        </select>

        
        <br><br>
        <button>Enviar</button>
       
    </form>
    
</body>
</html>
