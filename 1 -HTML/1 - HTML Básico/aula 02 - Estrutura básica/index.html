<!--
    esse tag DOCTYPE e responsável por definir a versão do html
-->
<!DOCTYPE html>
<html>
    <head>
        <!-- 
            tag head serve para as configurações do meu documento html
        -->
        <title>Hello World!</title>
    </head>
    <body>
        <!--
            a tag body e responsável pela área visivel da minha página
        -->
        <h1>Hello World!</h1> 
    </body>
</html>
